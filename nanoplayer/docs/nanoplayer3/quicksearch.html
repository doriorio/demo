ayout was stopped or player is ready after setup and tries to play. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description connectDelay number The time in milliseconds to wait for initializing the connection to the server to get the stream. Is zero if no reconnect is imminent. state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onLoading = function (event) { console.log('Loading with delay of ' + event.data.connectDelay + ' milliseconds'); }; config.events.onLoading = onLoading; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); onMetaData The metadata event to pass in the 'config.events' object at the setup call. The config param 'playback.metadata' have to be set to true. Fires if the player receives metadata. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description handlerName string The name of the metadata handler. message * The metadata message. streamTime number The timestamp of the metadata in relation to currentTime. See: config Example // player instance of NanoPlayer var onMetaData = function (event) { console.log('MetaData: ' + JSON.stringify(event.data)); }; config.events.onMetaData = onMetaData; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); onMuted The muted event to pass in the 'config.events' object at the setup call. Fires if the player is muted. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description volume number The current volume in a range from 0.0 to 1.0. See: config Example // player instance of NanoPlayer var onMuted = function (event) { console.log('Muted with volume: ' + event.data.volume); }; config.events.onMetaData = onMetaData; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); onPause The pause event to pass in the 'config.events' object at the setup call. Fires if playout is paused. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description reason NanoPlayer~pausereason The reason of pausing. state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onPause = function (event) { console.log('Pause'); if (event.data.reason !== 'normal') { alert('Paused with reason: ' + event.data.reason); } }; config.events.onPause = onPause; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); onPlay The play event to pass in the 'config.events' object at the setup call. Fires if playout is started. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description stats object The startup stats object. Properties Name Type lable. NOT AVAILABLE FOR IOS. min number The minimum bitrate in Bit/s over the last 10 seconds. Is '0' if not available. NOT AVAILABLE FOR IOS. max number The maximum bitrate in Bit/s over the last 10 seconds. Is '0' if not available. NOT AVAILABLE FOR IOS. framerate object The framerate object. Properties Name Type Description current number The current network framerate. Is '0' if not available. NOT AVAILABLE FOR IOS. avg number The average network framerate over the last 10 seconds. Is '0' if not available. NOT AVAILABLE FOR IOS. min number The minimum network framerate over the last 10 seconds. Is '0' if not available. NOT AVAILABLE FOR IOS. max number The maximum network framerate over the last 10 seconds. Is '0' if not available. NOT AVAILABLE FOR IOS. quality object The video playback quality object. Properties Name Type Description corruptedVideoFrames number The total number of corrupted video frames. ONLY AVAILABLE FOR FIREFOX. corruptedVideoFramesCurrent number The number of corrupted video frames within the last second. ONLY AVAILABLE FOR FIREFOX. creationTime number The time in miliseconds since the start of the navigation and the creation of the video element. ONLY AVAILABLE FOR FIREFOX. droppedVideoFrames number The total number of dropped video frames. ONLY AVAILABLE FOR FIREFOX. droppedVideoFramesCurrent number The number of dropped video frames within the last second. ONLY AVAILABLE FOR FIREFOX. totalVideoFrames number The total number of created and dropped video frames since creation of the video element. ONLY AVAILABLE FOR FIREFOX. See: config Example // player instance of NanoPlayer var onStats = function (event) { console.log('Stats: ' + JSON.stringify(event.data.stats)); }; config.events.onStats = onStats; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); onStopBuffering The stop buffering event to pass in the 'config.events' object at t ht number | null The height of the video. Is 'null' if not available. frameRate number | null The video frame rate. Is 'null' if not available. NOT AVAILABLE FOR IOS. See: config Example // player instance of NanoPlayer var onStreamInfo = function (event) { console.log('StreamInfo: ' + JSON.stringify(event.data.streamInfo)); }; config.events.onStreamInfo = onStreamInfo; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); onStreamInfoUpdate The stream info event to pass in the 'config.events' object at the setup call. Fires if the stream format has changed during playback. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description streamInfo object The stream info object. Properties Name Type Description url string The complete stream url with parameters. haveAudio boolean Indicates if the stream contains audio. haveVideo boolean Indicates if the stream contains video. audioInfo object | null The audio info object. Is 'null' if the stream contains no audio. Properties Name Type Description bitsPerSample number | null The bits per sample. Is 'null' if not available. NOT AVAILABLE FOR IOS. sampleRate number | null The audio sample rate. Is 'null' if not available. NOT AVAILABLE FOR IOS. channels number | null The number of audio channels. Is 'null' if not available. NOT AVAILABLE FOR IOS. videoInfo object | null The stream info object. Is 'null' if the stream contains no video. Properties Name Type Description width number | null The width of the video. Is 'null' if not available. height number | null The height of the video. Is 'null' if not available. frameRate number | null The video frame rate. Is 'null' if not available. NOT AVAILABLE FOR IOS. See: config Example // player instance of NanoPlayer var onStreamInfoUpdate = function (event) { console.log('StreamInfo updated: ' + JSON.stringify(event.data.streamInfo)); }; config.events.onStreamInfoUpdate = onStreamInfoUpdate; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); onUnmuted The muted event to pass in the 'config.events' object at the setup call. Fires if the player is unmuted. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description volume number The current volume in a range from 0.0 to 1.0. See: config Example // player instance of NanoPlayer var onUnmuted = function (event) { console.log('Unmuted with volume: ' + event.data.volume); }; config.events.onMetaData = onMetaData; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); onVolumeChange The muted event to pass in the 'config.events' object at the setup call. Fires if the player's volume has changed. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description volume number The current volume in a range from 0.0 to 1.0. See: config Example // player instance of NanoPlayer var onVolumeChange = function (event) { console.log('Volume: ' + event.data.volume); }; config.events.onMetaData = onMetaData; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); on layer~event:onStatsNanoPlayer~event:onStopBufferingNanoPlayer~event:onStreamInfoNanoPlayer~event:onStreamInfoUpdateNanoPlayer~event:onUnmutedNanoPlayer~event:onVolumeChangeNanoPlayer~event:onWarning Global performance marks Class: NanoPlayer NanoPlayer NanoPlayer Public API Class 3.15.5 new NanoPlayer(playerDivId) The constructor. The source can be loaded via script tag, AMD (requirejs) or CommonJS Parameters: Name Type Description playerDivId string The div element the player will be embedded into. Version: 3.15.5 Examples &lt;script type=&quot;text/javascript&quot; src=&quot;nanoplayer.3.min.js&quot;&gt;&lt;/script&gt; &lt;script type=&quot;text/javascript&quot;&gt; var player; document.addEventListener('DOMContentLoaded', function () { player = new NanoPlayer('playerDiv'); }); &lt;/script&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;require.js&quot;&gt;&lt;/script&gt; &lt;script type=&quot;text/javascript&quot;&gt; var player; requirejs.config({ paths: { // loads the player ... // for a local copy of the minified player use a relative path e.g. 'js/nanoplayer.3.min' // if 'baseUrl' is defined a local path have to be relative to the base path nanoplayer: '//demo.nanocosmos.de/nanoplayer/api/nanoplayer.3.min.js' }, waitSeconds: 20, // timeout for loading modules }); require('nanoplayer', function() { player = new NanoPlayer('playerDiv'); }); &lt;/script&gt; Members &lt;constant&gt; capabilities :Array.&lt;string&gt; The supported tech names of the player. Type: Array.&lt;string&gt; coreversion :string The version of the core. Type: string id :string The unique id of the player. Type: string type :string The type of the player. Type: string version :string The version of the player. Type: string viewversion :string The version of the view. Type: string Methods destroy() Cleans up the player and removes all nested elements from the container div. Example // player instance of NanoPlayer player.destroy(); player.setup(config); mute() Mutes the player. Example // player instance of NanoPlayer player.mute(); pause() Pauses the player. Example // player instance of NanoPlayer player.pause(); play() Plays the player. Example // player instance of NanoPlayer player.play(); setup(config) â†’ {Promise.&lt;(config|error)&gt;} Initializes the player with a given config object. Parameters: Name Type Description config config The config object for the player including sources, events, styles. See: config Returns: Type Promise.&lt;(config|error)&gt; Example // player instance of NanoPlayer player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); setVolume(volume) Sets the volume of the player. Parameters: Name Type Description volume number The volume to set in a range from 0.0 to 1.0. Example // player instance of NanoPlayer player.setVolume(0.3); unmute() Unmutes the player. Example // player instance of NanoPlayer player.unmute(); updateSource(source) â†’ {Promise.&lt;(config|error)&gt;} Updates the source of the player. Parameters: Name Type Description source object The object to configure the source to play, one of the following properties have to be set. Properties Name Type Argument Description h5live object &lt;optional&gt; The h5live object to configure the h5live connection. Properties Name Type Argument Description server object The h5live server object. Properties Name Type Argument Description websocket string &lt;optional&gt; The h5live websocket url. progressive string &lt;optional&gt; The h5live progressive download url. hls string &lt;optional&gt; The h5live hls url. Have to be set for playback on iOS 10 or higher. iOS 9 or lower is not supported. token string &lt;optional&gt; The h5live server token. rtmp object &lt;optional&gt; The rtmp playout object for h5live playback. Properties Name Type Description url string The rtmp playout url. Have to include the domain, port and application e.g. 'rtmp://example.com:80/live'. streamname string The rtmp streamname. security object &lt;optional&gt; The h5live security object for h5live playback. Properties Name Type Description token string The security service token. expires string The time the token expires (system time). options string The security options. tag string The custom tag to decrypt the token. params object &lt;optional&gt; The params object to pass custom query parameters over the h5live server connection. Parameters can be passed as key/value pairs. bintu object &lt;optional&gt; An bintu object to get sources. Properties Name Type Argument Default Description streamid string The bintu stream id. apiurl string &lt;optional&gt; &quot;https://bintu.nanocosmos.de&quot; The bintu api url. hls string &lt;optional&gt; An hls playout url as string. Returns: Type Promise.&lt;(config|error)&gt; Example // player instance of NanoPlayer var source = { h5live: { server: { websocket: 'wss://h5live.nanocosmos.de/h5live/stream', hls: 'https://h5live.nanocosmos.de/h5live/http/playlist.m3u8' }, rtmp: { url: 'rtmp://example.nanocosmos.de:80/live', streamname: 'h5liveStream' }, security: { token: 'awe456b367g4e6rm8f56hbe6gd8f5m8df6n8idf6tf8mfd68ndi', expires: '1519819200', options: '15', tag: 'anyTag' } } } player.updateSource(source).then(function (config) { console.log('update source ok with config: ' + JSON.stringify(config))); }, function (error) { console.log(error); }); Type Definitions config The config object to pass as param for the 'setup' call. Type: object Properties: Name Type Argument Description source object The object to configure the source to play, one of the following properties have to be set. Properties Name Type Argument Description h5live object &lt;optional&gt; The h5live object to configure the h5live connection. Properties Name Type Argument Description server object The h5live server object. Properties Name Type Argument Description websocket string &lt;optional&gt; The h5live websocket url. progressive string &lt;optional&gt; The h5live progressive download url. hls string &lt;optional&gt; The h5live hls url. Have to be set for playback on iOS 10 or higher. iOS 9 or lower is not supported. token string &lt;optional&gt; The h5live server token. rtmp object &lt;optional&gt; The rtmp playout object for h5live playback. Properties Name Type Description url string The rtmp playout url. Have to include the domain, port and application e.g. 'rtmp://example.com:80/live'. streamname string The rtmp streamname. security object &lt;optional&gt; The h5live security object for h5live playback. Properties Name Type Description token string The security service token. expires string The time the token expires (system time). options string The security options. tag string The custom tag to decrypt the token. params object &lt;optional&gt; The params object to pass custom query parameters over the h5live server connection. Parameters can be passed as key/value pairs. bintu object &lt;optional&gt; An bintu object to get sources. Properties Name Type Argument Default Description streamid string The bintu stream id. apiurl string &lt;optional&gt; &quot;https://bintu.nanocosmos.de&quot; The bintu api url. hls string &lt;optional&gt; An hls playout url as string. playback object &lt;optional&gt; The object to configure the playback. Properties Name Type Argument Default Description autoplay boolean &lt;optional&gt; true Enable/disable autoplay (default: true). IMPORTANT: Browsers (mostly mobile) with stricter autoplay policy only allow autoplay with muted audio or within a user interaction (tap, click etc.). To allow autoplay in this case set the 'muted' property to 'true'. Known browsers are: Safari 11 on Mac OS X and Safari 10/11 on iOS, Chrome on Android (desktop versions follow in early 2018). See our nanocosmos-blog for more informations. automute boolean &lt;optional&gt; false Enable/disable automute (default: false). IMPORTANT: Browsers (mostly mobile) with stricter autoplay policy only allow autoplay with muted audio or within a user interaction (tap, click etc.). With 'autoplay = true' and this option enabled the player will be muted to allow autoplay in case the browsers policy restricted autoplay. muted boolean &lt;optional&gt; false Mute/unmute the player (default: false). IMPORTANT: Browsers (mostly mobile) with stricter autoplay policy only allow autoplay with muted audio. To allow autoplay set the 'muted' property to 'true'. See property 'autoplay' for more informations. metadata boolean &lt;optional&gt; false Enable/disable metadata (default: false). forceTech string &lt;optional&gt; Force the player to use this tech - possible values: &quot;h5live&quot;, &quot;flash&quot;, &quot;hls.native&quot; flashplayer string &lt;optional&gt; A absolute or relative path to the &quot;nano.player.swf&quot;. If not set the player will be required from the base path. videoId string &lt;optional&gt; An element id of a existing video tag that should be used for playback. No new element will be created and after destroy it will be kept. keepConnection boolean &lt;optional&gt; false If enabled the player will have always a connection to the h5live server. reconnect object &lt;optional&gt; The reconnect object to configure the reconnect settings. See errorcodes for reconnect possibility. Properties Name Type Default Description minDelay number 2 The minimum time to reconnect in seconds. The lowest possible value is 1 sec. maxDelay number 10 The maximum time to reconnect in seconds. delaySteps number 10 This number of steps till the maximum delay should reached. maxRetries number 10 The maximum count of reconnect tries. If set to zero no reconnect will be done. style object &lt;optional&gt; The object to configure the style of the player. Properties Name Type Argument Default Description width string &lt;optional&gt; '640px' The width of the player in pixels (e.g 320px) or percentage (80%) (height or aspectratio have to be set too). Use 'auto' to keep the parents size (height and aspectratio have no effect). height string &lt;optional&gt; The height of the player in pixels (e.g 240px) or percentage (45%) (width or aspectratio have to be set too). Use 'auto' to keep the parents size (width and aspectratio have no effect). aspectratio string &lt;optional&gt; '16/9' The aspectratio of the player (e.g. 16/9) (width or height have to be set too). controls boolean &lt;optional&gt; true Show/hide video controls. interactive boolean &lt;optional&gt; true Enable/disable interactivity of the player on click/touch. view boolean &lt;optional&gt; true Enable/disable view port handling/animations. scaling string &lt;optional&gt; 'letterbox' Set's the display mode for the video inside the player - possible values: &quot;letterbox&quot;, &quot;fill&quot;, &quot;crop&quot;, &quot;original&quot;, &quot;resize&quot;. keepFrame boolean &lt;optional&gt; false If true the last played frame will be displayed after a pause. displayAudioOnly boolean &lt;optional&gt; true If true a audio symbol will be shown in case of a stream with audio only. audioPlayer boolean &lt;optional&gt; false If true a player will be created as an audio player without video functionality. Controls can be enabled/disabled. The size can be customized via 'width' and 'height'. Default is 640px * 51px. displayMutedAutoplay boolean &lt;optional&gt; true If true a muted audio symbol will be shown in case of muted autoplay. events object &lt;optional&gt; The object to set handlers to the player events. Properties Name Type Argument Description onReady function &lt;optional&gt; Fires if the player is ready to play after successful setup. onPlay function &lt;optional&gt; Fires if playout is started. onPause function &lt;optional&gt; Fires if playout is paused. onLoading function &lt;optional&gt; Fires if playout was stopped or player is ready after setup and tries to play. onStartBuffering function &lt;optional&gt; Fires if playout is started but no media is available. o s Name Type Argument Default Description accountId string The account id provided by nanocosmos to use with the metrics. accountKey string The account key provided by nanocosmos to use with the metrics. userId string &lt;optional&gt; Application user/viewer id. If your application includes a user name or user id, providing this information enables you to filter or aggregate data by this user. eventId string &lt;optional&gt; Application event id. If the stream is related to a certain event, e.g. webinar, auction or sports event, providing this information enables you to filter or aggregate data by this event. statsInterval number &lt;optional&gt; 10 The interval how often the stats should be collected in seconds. The minimum is 1 second. customField* any &lt;optional&gt; Custom field. * can be replaced with 1 - 10 e.g. 'customField3'. Possible from 'customField1' to 'customField10'. Can be all kind of types. See: NanoPlayer.setup Examples var config = { source: { bintu: { streamid: 'q23rf2tzw3h6754iretmft7irt' } } }; var config = { source: { h5live: { server: { websocket: 'wss://h5live.nanocosmos.de/h5live/stream', hls: 'https://h5live.nanocosmos.de/h5live/http/playlist.m3u8' }, rtmp: { url: 'rtmp://example.nanocosmos.de:80/live', streamname: 'h5liveStream' }, security: { token: 'awe456b367g4e6rm8f56hbe6gd8f5m8df6n8idf6tf8mfd68ndi', expires: '1519819200', options: '15', tag: 'anyTag' } } }, playback: { autoplay: false, metadata: true, keepConnection: true, reconnect: { minDelay: 2.5, maxDelay: 12.5, delaySteps: 6, maxRetries: 20 } }, events: { onWarning: function (e) { console.log(e); } }, style: { width: '1280px', height: '720px' }, tweaks: { buffer: { min: 0.2, start: 0.5, max: 8.0, target: 1.2, limit: 1.7 }, bufferDynamic: { offsetThreshold: 2, offsetStep: 0.5, cooldownTime: 10 } }, metrics: { accountId: 'myId', accountKey: 'sdfhe457zsjhnrtzd8', userId: 'myUserId', eventId: 'myEventId', statsInterval: 10, customField1: 'custom', customField2: 42, customField3: true } }; var config = { source: { h5live: { server: { websocket: 'wss://h5live.nanocosmos.de/h5live/stream', hls: 'https://h5live.nanocosmos.de/h5live/http/playlist.m3u8' }, params: { url: 'rtmp://example.nanocosmos.de:80/live', stream: 'h5liveStream', custom_key: 'custom_value' } } }, playback: { autoplay: false, videoId: 'myVideoTagId' }, events: { onStats: function (e) { console.log(e); } }, style: { view: false }, metrics: { accountId: 'myId', accountKey: 'sdfhe457zsjhnrtzd8' } }; var config = { source: { h5live: { server: { websocket: 'wss://h5live.nanocosmos.de/h5live/stream', hls: 'https://h5live.nanocosmos.de/h5live/http/playlist.m3u8' }, rtmp: { url: 'rtmp://example.nanocosmos.de:80/live', streamname: 'gwr23t4q3g3' } }, token: &quot;{\\&quot;type\\&quot;:\\&quot;token1\\&quot;,\\&quot;key\\&quot;:\\&quot;exampleToken\\&quot;}&quot; }, playback: { autoplay: true, muted: true }, events: { onReady: function (e) { console.log('player ready with ' + JSON.stringify(e)); }, onPlay: function (e) { console.log('playing'); console.log('play stats: ' + JSON.stringify(e.data.stats)); }, onPause: function (e) { console.log('pause'); if (e.data.reason !== 'normal') { alert('Paused with reason: ' + e.data.reason); } }, onError: function (e) { try { var err = JSON.stringify(e); if (err === '{}') { err = e.message; } e = err; } catch (err) { } console.log(e); alert(e); }, onMetaData: function (e) { console.log(e); }, onStats: function (e) { console.log(e); }, onStreamInfo: function (e) { console.log(e); }, onDestroy: function (e) { console.log(e); } }, style: { width: '1280px', aspectratio: '16/9', controls: false, scaling: 'crop' } }; errorcode The possible error codes in a onError event. Type: number Properties: Name Type Description 1000-1999 PlayerError Properties Name Type Description 1001 No rtmp url set. 1002 No server set. 1003 Could not play because player has not been configured. 1004 Could not pause because player was not in playing state before. 1005 Playback must     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
